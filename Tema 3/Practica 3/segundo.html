<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
    <title>Segundo</title>
	</head>
	<body onload="empezar()">

    <script type="text/javascript">
	    var numero=0;
			var mostrar;
			var intervalo;
			var factorial=1;

	    function iniciar(){
	        intervalo=setInterval("comprobar()", 13000);
	    }
	    function comprobar(){
				for(var i=1; i<=numero;i++){
					factorial*=i;
				}
				mostrar="<div>"+factorial+"</div>";
	      document.write(mostrar);
				numero++;
				factorial=1;
	    }
	    function parar(){
	      clearInterval(intervalo);
	    }
			function empezar(){
				var boton1='<input type="button" value="Iniciar" onclick="iniciar()">';
				document.write(boton1);
				var boton2='<input type="button" value="Parar" onclick="parar()">';
				document.write(boton2);
			}
    </script>
  </body>
</html>
