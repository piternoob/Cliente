<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
    <title>Primero</title>
		<script type="text/javascript">
    var padre=window.opener;
    function primero(){
      padre.document.title="Ventana padre de gestión de ventanas";
    }
    function segundo(){
      padre.cerrar();
      window.close();
    }
    function tercero(){
			padre.segundo();
    }
    function cuarto(){
			padre.cuarto();
    }
    </script>
	</head>
	<body>
    <ol>
    <li><a onclick="primero()">Cambiar el título a ventana padre.</a></li>
    <li><a onclick="segundo()">Cerrar ventanas.</a></li>
    <li><a onclick="tercero()">Abrir segunda página hija.</a></li>
    <li><a onclick="cuarto()">Cambiar segunda página hija.</a></li>
    </ol>
  </body>
</html>
